    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Contact us</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="brand-name">
                <h1><span class="highlight">BCIT</span> SOFTWARE SYSTEM DEVELOPER</h1>
            </div>
            <button class="nav-button" id="nav-button">
                <span class="hamburger-icon">&#9776;</span>
                <span class="sr-only">Menu</span>
            </button>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="../About.html">About</a></li>
                    <li><a href="../ssd-details.html">SSD Details</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--     
    - The contact form should be validated before submission
    o First name must have a value (can not be blank)
    o Last name must have a value (can not be blank)
    o Email must have a value and be a valid email address
    o Text area input must have a value (can not be blank)
    - When the user submits the form and the form is valid you can either:
    o Display a pop-up displaying a message similar to:
    § “Thank You, [User’s First Name]. We have received your information and will
    contact you shortly.” -->


    <div class="contact-only-form"> 
    <form>
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="fName" class="form-control" id="fName" aria-describedby="emailHelp" >
          <small id="fName" class="form-text text-muted">Required</small>
        </div>

        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="lName" class="form-control" id="lName" aria-describedby="emailHelp" >
            <small id="lName" class="form-text text-muted">Required</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"> Required </small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Telephone Number</label>
            <input type="phonenumber" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Enter number">
            <small id="phonenumber" class="form-text text-muted"> Optional </small>
          </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="o1" id="exampleRadios1" value="option1" >
                <label class="form-check-label" for="o1">
                 Current Student
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="o2" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="o2">
                    Prospective Student
                </label>
    
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="o3" id="exampleRadios2" value="option3">
                    <label class="form-check-label" for="o3">
                      Instructor
                    </label>
                <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer>
        <p>All rights reserved Copyright &copy; BCIT 2019</p>
    </footer>

</body>
